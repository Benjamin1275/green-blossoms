<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Mis plantas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterPlantas()" placeholder="Buscar"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let p of filteredPlantas">
        <ion-thumbnail slot="start">
          <img alt="{{p.nombrePlanta}}" [src]="p.imagen" />
        </ion-thumbnail>
        <div class="detalles-texto">
          <h1>{{p.nombrePlanta}}</h1>
          <ion-button (click)="selectPlanta(p)" color="success">Configurar en el arduino</ion-button>
        </div>
      </ion-item>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button [routerLink]="['/agregar-planta']">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
</div>
